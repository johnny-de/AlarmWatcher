<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texting Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
            color: #555;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Test Page for Texting</h1>
        <p>This is a simple HTML page to be used for testing purposes. You can enter any text in the input fields below and submit it.</p>
        
        <form action="#" method="POST">
            <label for="text-input">Enter some text:</label>
            <input type="text" id="text-input" name="text-input" placeholder="Type something here..." required>

            <label for="textarea-input">Enter a longer text:</label>
            <textarea id="textarea-input" name="textarea-input" rows="5" placeholder="Type longer text here..."></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
